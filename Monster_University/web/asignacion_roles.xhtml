<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">

    <ui:define name="title">
        Asignación de Perfiles
    </ui:define>

    <ui:define name="body">

        <h:form id="formAsignacion">
            <p:growl id="growl" showDetail="true" life="3000"/>

            <div style="padding:20px; max-width:1000px; margin:0 auto;">
                <h3>Asignación de Perfiles a Usuario</h3>

                <!-- Selección de usuario -->
                <div style="margin-bottom:15px;">
                    <h:outputLabel value="Usuario:" style="font-weight:bold; margin-right:10px;"/>
                    <p:selectOneMenu id="usuarioSel" value="#{xeusuUsuarController.usuarioSeleccionadoId}"
                                     style="width:300px;">
                        <f:selectItem itemLabel="-- Seleccione usuario --" itemValue="" />
                        <f:selectItems value="#{xeusuUsuarController.itemsAvailableSelectOne}"
                                       var="u"
                                       itemLabel="#{u.xeusuNombre} (#{u.xeusuId})"
                                       itemValue="#{u.xeusuId}" />
                        <p:ajax listener="#{xeusuUsuarController.cargarRolesUsuario}"
                                update="pickRoles growl"/>
                    </p:selectOneMenu>
                </div>

                <!-- PickList -->
                <p:panel header="Asignación de Roles">
                    <p:pickList id="pickRoles"
                                value="#{xeusuUsuarController.dualRoles}"
                                var="r"
                                itemLabel="#{r.xerolNombre}"
                                itemValue="#{r.xerolId}" 
                                showSourceFilter="true"
                                showTargetFilter="true"
                                filterMatchMode="contains"
                                style="width:100%;">
                        <!-- No se necesita converter, JSF detecta automáticamente por forClass -->
                    </p:pickList>
                </p:panel>

                <!-- Botón Guardar -->
                <div style="text-align:center; margin-top:18px;">
                    <p:commandButton value="Guardar Cambios"
                                     icon="pi pi-check"
                                     styleClass="ui-button-success"
                                     action="#{xeusuUsuarController.guardarCambios}"
                                     update="growl,pickRoles"/>
                </div>

            </div>
        </h:form>

    </ui:define>

    <ui:define name="footer">
        <div style="text-align:center; width:100%;">Administración - Asignación de Perfiles</div>
    </ui:define>

</ui:composition>
</html>
