<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">

    <ui:define name="title">
        Asignación de Perfiles
    </ui:define>

    <ui:define name="body">

        <h:form id="formAsignacion">
            <p:growl id="growl" showDetail="true" life="3000"/>

            <div style="padding:20px; max-width:1200px; margin:0 auto;">
                <h3>Asignación de Perfiles a Usuario</h3>

                <!-- Selección de ROL -->
                <div style="margin-bottom:20px;">
                    <h:outputLabel value="Seleccionar Rol:" style="font-weight:bold; margin-right:10px;"/>
                    <p:selectOneMenu id="rolSel" value="#{xerolRolController.rolSeleccionadoId}"
                                     style="width:400px;">
                        <f:selectItem itemLabel="-- Seleccione un rol --" itemValue="" />
                        <f:selectItems value="#{xerolRolController.itemsAvailableSelectOne}"
                                       var="rol"
                                       itemLabel="#{rol.xerolNombre} (ID: #{rol.xerolId})"
                                       itemValue="#{rol.xerolId}" />
                        <p:ajax listener="#{xerolRolController.cargarUsuariosRol}"
                                update="pickRoles growl panelInfo"/>
                    </p:selectOneMenu>
                </div>

                <!-- Panel de información del rol seleccionado -->
                <p:panel id="panelInfo" header="Información del Rol" 
                        rendered="#{not empty xerolRolController.selected}">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="ID del Rol:" style="font-weight:bold;"/>
                        <h:outputText value="#{xerolRolController.selected.xerolId}"/>
                        
                        <h:outputText value="Nombre del Rol:" style="font-weight:bold;"/>
                        <h:outputText value="#{xerolRolController.selected.xerolNombre}"/>
                        
                        <h:outputText value="Descripción:" style="font-weight:bold;"/>
                        <h:outputText value="#{xerolRolController.selected.xerolDescri}"/>
                    </h:panelGrid>
                </p:panel>

                <!-- PickList para asignación de usuarios -->
                <div style="margin-top:20px;">
                    <p:panel header="Asignación de Usuarios">
                        <p:pickList id="pickRoles"
                                    value="#{xerolRolController.dualUsuarios}"
                                    var="usuario"
                                    itemLabel="#{usuario.xeusuNombre} (ID: #{usuario.xeusuId}) - Estado: #{usuario.xeusuEstado}"
                                    itemValue="#{usuario}" 
                                    showSourceFilter="true"
                                    showTargetFilter="true"
                                    filterMatchMode="contains"
                                    style="width:100%; height: 350px;">
                        </p:pickList>
                    </p:panel>
                </div>

                <!-- Botones de acción debajo del PickList -->
                <div style="margin-top:20px; display: flex; justify-content: center; gap: 15px;">
                    <p:commandButton value="Guardar Asignaciones" 
                                   action="#{xerolRolController.guardarCambios}"
                                   icon="pi pi-save"
                                   update="growl"
                                   styleClass="ui-button-primary"
                                   style="min-width: 200px;"/>
                    
                    <p:commandButton value="Limpiar Selección" 
                                   action="#{xerolRolController.limpiarSeleccion}"
                                   icon="pi pi-refresh"
                                   update="rolSel pickRoles panelInfo growl"
                                   style="min-width: 200px;"/>
                </div>

            </div>
            
        </h:form>

    </ui:define>

    <ui:define name="footer">
        <div style="text-align:center; width:100%;">Administración - Asignación de Perfiles</div>
    </ui:define>

</ui:composition>
</html>
