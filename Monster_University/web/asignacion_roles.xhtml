<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">

    <ui:define name="title">
        Asignación de Perfiles
    </ui:define>

    <ui:define name="body">

        <h:form id="formAsignacion">
            <p:growl id="growl" showDetail="true" life="3000"/>

            <div style="padding:20px; max-width:1000px; margin:0 auto;">
                <h3>Asignación de Perfiles a Usuario</h3>

                <!-- Selección de ROL (no usuario) -->
                <div style="margin-bottom:15px;">
                    <h:outputLabel value="Rol:" style="font-weight:bold; margin-right:10px;"/>
                    <p:selectOneMenu id="rolSel" value="#{xerolRolController.rolSeleccionadoId}"
                                     style="width:300px;">
                        <f:selectItem itemLabel="-- Seleccione rol --" itemValue="" />
                        <f:selectItems value="#{xerolRolController.itemsAvailableSelectOne}"
                                       var="r"
                                       itemLabel="#{r.xerolNombre} "
                                       itemValue="#{r.xerolId}" />
                        <p:ajax listener="#{xerolRolController.cargarUsuariosRol}"
                                update="pickRoles growl"/>
                    </p:selectOneMenu>
                </div>

                <!-- PickList -->
                <p:panel header="Asignación de Usuarios">
                    <p:pickList id="pickRoles"
                                value="#{xerolRolController.dualUsuarios}"
                                var="u"
                                itemLabel="#{u.xeusuNombre} (#{u.xeusuId})"
                                itemValue="#{u.xeusuId}" 
                                showSourceFilter="true"
                                showTargetFilter="true"
                                filterMatchMode="contains"
                                style="width:100%;">
                        <!-- No se necesita converter, JSF detecta automáticamente por forClass -->
                    </p:pickList>
                </p:panel>

                
              

            </div>
        </h:form>

    </ui:define>

    <ui:define name="footer">
        <div style="text-align:center; width:100%;">Administración - Asignación de Perfiles</div>
    </ui:define>

</ui:composition>
</html>
