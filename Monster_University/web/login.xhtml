<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login - Bienes Monster</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>MATRÍCULAS MONSTER</h1>
                    <h2>Iniciar Sesión</h2>
                </div>
                
                <h:form id="loginForm">
                    <p:messages id="messages" showDetail="true" closable="true"/>
                    
                    <div class="form-group">
                        <p:outputLabel for="username" value="Usuario:"/>
                        <p:inputText id="username" 
                                   value="#{loginController.usuario.xeusuNombre}"
                                   placeholder="Ingrese su usuario"
                                   required="true"
                                   requiredMessage="El usuario es requerido"
                                   style="width: 100%"/>
                    </div>
                    
                    <div class="form-group">
                        <p:outputLabel for="password" value="Contraseña:"/>
                        <p:password id="password" 
                                  value="#{loginController.usuario.xeusuContra}"
                                  placeholder="Ingrese su contraseña"
                                  required="true"
                                  requiredMessage="La contraseña es requerida"
                                  feedback="false"
                                  style="width: 100%"/>
                    </div>
                    
                    <p:commandButton value="Ingresar" 
                                   action="#{loginController.doLogin()}"
                                   styleClass="login-button"
                                   update="messages"
                                   ajax="false"/>
                </h:form>
            </div>
        </div>
        
        <style>
            .login-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 20px;
            }
            
            .login-card {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                width: 100%;
                max-width: 400px;
            }
            
            .login-header {
                text-align: center;
                margin-bottom: 30px;
            }
            
            .login-header h1 {
                color: #333;
                margin-bottom: 10px;
                font-size: 24px;
            }
            
            .login-header h2 {
                color: #666;
                font-size: 18px;
                font-weight: normal;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .login-button {
                width: 100%;
                padding: 12px;
                background: #007bff;
                border: none;
                color: white;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
            }
            
            .login-button:hover {
                background: #0056b3;
            }
        </style>
    </h:body>
</html>
