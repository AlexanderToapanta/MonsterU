<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login - Monster University</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        
        
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>MONSTER UNIVERSITY</h1>
                    <h2>Iniciar Sesi칩n</h2>
                </div>
                
                <h:form id="loginForm">
                    <p:messages id="messages" showDetail="true" closable="true"/>
                    
                    <div class="form-group">
                        <p:outputLabel for="username" value="Usuario:"/>
                        <p:inputText id="username" 
                                   value="#{loginController.usuario.xeusuNombre}"
                                   placeholder="Ingrese su usuario"
                                   required="true"
                                   requiredMessage="El usuario es requerida"
                                   style="width: 100%"/>
                    </div>
                    
                    <div class="form-group">
                        <p:outputLabel for="password" value="Contrase침a:"/>
                        <p:password id="password" 
                                  value="#{loginController.usuario.xeusuContra}"
                                  placeholder="Ingrese su contrase침a"
                                  required="true"
                                  requiredMessage="La contrase침a es requerida"
                                  feedback="false"
                                  style="width: 100%"/>
                    </div>
                    
                    <p:commandButton value="Ingresar" 
                                   action="#{loginController.doLogin}"
                                   styleClass="login-button"
                                   update="messages"
                                   ajax="false"/>
                </h:form>
            </div>
        </div>
        
        <style>
            .login-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 20px;
            }
            
            .login-card {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                width: 100%;
                max-width: 400px;
            }
        </style>
    </h:body>
</html>
